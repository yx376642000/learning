		//4.写一个函数 实现n的阶乘
		function factorial(){
			if(arguments[0] <= 1){
				return 1
			}else{
				return arguments[0] * arguments.callee(arguments[0]-1);
			}
		}

		//5.写一个函数，实现斐波那契数列

		function fibonacci(n){
			if( n <= 2){
				return 1;
			}else{
				return fibonacci(n-1) + fibonacci(n-2);
			}
		}
