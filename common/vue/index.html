<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximun-scale=1.0,user-scalable=no">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<style type="text/css">
		.bg{
			background: #0f0;
		}
	</style>
</head>
<body>
	<div id="demo">
		{{message}}
	</div>
	<script type="text/javascript">
		var arr = [1,2,3,4,5];
		// var newArr = [];
		var newArr = arr.map(function(item){
			return item * 2;
		})
		// console.log(newArr)
		var data = {
			message : "learn vue",
			arr : newArr
		}
		var vm = new Vue({
			el : "#demo",
			data : data,
			
		})

	</script>
</body>
</html>
