<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	*{margin: 0;padding: 0}
	body{height: 3600px;width: 2400px;}
</style>
<body>
	
<script type="text/javascript">
	/*
		查看滚动条滚动距离
		window.pageYoffset	document.body.scrollTop	 +	document.documentElement.scrollTop
		window.pageXoffset	document.body.scrollLeft +	document.documentElement.scrollLeft

	*/

	function getScrollOffset(){
		if(window.pageXOffset){
			return{
				x : window.pageXOffset,
				y : window.pageYOffset
			}
		}else{
			return{
				x : document.body.scrollLeft + document.documentElement.scrollLeft,
				y : document.body.scrollTop + document.documentElement.scrollTop
			}
		}
	}
	/*
		查看可视区域的大小
		window.innerWidth	ie8及以下标准模式		document.documentElement.clientWidth	怪异模式		document.body.clientWidth  
		window.innerHeight						document.documentElement.clientHeight				document.body.clientHeight

	*/
	function getViewOffset(){
		if(window.innerWidth){
			return {
				w : window.innerWidth,
				h : window.innerHeight
			}
		}else{
			if(document.compatMode == "BackCompat"){
				return {
					w : document.body.clientWidth,
					h : document.body.clientHeight
				}
			}else{
				return {
					w : document.documentElement.clientWidth,
					h : document.documentElement.clientHeight
				}
			}
		}
	}

	/*
		查看元素的几何尺寸
		dom.getBoundingClinetRect()
		返回结果非实时
		
	*/
	// window.scroll(x,y)


	/*
		获取样式

		获取伪元素样式  window.getComputedStyle("div","after")
	*/
	function getStyle(ele,prop){
		if(window.getComputedStyle){
			return window.getComputedStyle(ele,null)[prop];
		}else{
			return ele.currentStyle[prop]
		}	
	};

</script>	
</body>
</html>
